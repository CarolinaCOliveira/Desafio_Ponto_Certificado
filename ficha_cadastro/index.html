<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
        </a>
    </header>

    <div>
        <h1>
            <p>
                CADASTRO DE FUNCIONÁRIOS
            </p>
        </h1>
    </div>


    <form action="" id="form">
    <div>
            <input type="text" id="nome" placeholder="Nome do Funcionário">
    </div>

    <div>
        <select name="" id="sexo">
            <option value="">Selecione o Gênero</option>
            <option value="FEMININO">Feminino</option>
            <option value="MASCULINO">Masculino</option>
            <option value="PREFIRO NÃO RESPONDER">Prefiro não responder</option>
        </select>
    </div>

    <div>
        <input type="text" id="cpf" placeholder="CPF do Funcionário" maxlength="14" onchange="validarCPF()" onkeydown="javascript: fMasc( this, mCPF );">
    </div>

    <div>
        <input type="text" id="pis" placeholder="PIS do Funcionário">
    </div>

    <div>
        <input type="date" id="data" placeholder="Data de Admissão">
    </div>

    <div>
        <input type="text" id="email" placeholder="E-mail do Funcionário">
    </div>

    <div>
        <input type="text" id="salario" placeholder="Salário do Funcionário">
    </div>

    <div>
       <button onclick="enviarcampos()" id="botao">
           Enviar
       </button>
    </div>

    </form>

    <script src="script.js"></script>
</body>
</html>
